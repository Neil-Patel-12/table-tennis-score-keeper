<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <style>
      .winner {
        color: green;
      }

      .loser {
        color: red;
      }
    </style>
  </head>

  <body>
    <div id="outer-card">
      <img src="tabletennis3.png" alt="" width="450px" />
      <div id="first">Ping Pong Score Keeper</div>

      <div id="second">
        <h1>
          <span id="player1score">0</span> to <span id="player2score">0</span>
        </h1>
        <p>Use the buttons below to keep score.</p>

        <label for="playTo" id="boldPlayingTo">Playing To</label>
        <select name="finalScore" id="playTo">
          <option value="3">3</option>
          <option value="6" selected>6</option>
          <option value="12">12</option>
          <option value="21">21</option>
        </select>
      </div>

      <div>
        <button class="button" id="player1button">+1 Player One</button>
        <button class="button" id="player2button">+1 Player Two</button>

        <button class="button" id="reset">Reset</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
